#    Assembly
ext         asm
comment ;
kwd     1   ;.*
kwd     3   0[xX][0-9a-fA-F_]*
kwd     3   [0-9_][0-9_]*
kwd     3   '[^']*'
kwd     3   "[^"]*"
kwd     2   [a-zA-Z0-9._]*:
..

#   C
ext         c,h,cpp
comment     //
kwd     5 [a-zA-Z_][a-zA-Z0-9_]*(\~
kwd     1 [~!%^&*()+={}\\|;:,.<>/?]
kwd     1 -
kwd     1 [[]
kwd     1 ]
kwd 	1 /\*[^*]*\*/
kwd 	1 //.*
kwd 	3 "[^"]*"
kwd 	3 '[^']*'
kwd 	3 L"[^"]*"
kwd 	3 0[xX][0-9a-fA-F]*
kwd 	3 [0-9][0-9]*
kwd 	2 #[ 	]*define[ 	]*[a-zA-Z0-9_]*
kwd 	2 #[ 	]*include.*
kwd 	2 #[ 	]*if.*
kwd 	2 #[ 	]*else.*
kwd 	2 #[ 	]*endif.*
kwd 	2 while\b
kwd 	2 break\b
kwd 	2 case\b
kwd 	2 default\b
kwd 	2 continue\b
kwd 	2 switch\b
kwd 	2 do\b
kwd 	2 else\b
kwd 	2 for\b
kwd 	2 goto\b
kwd 	2 if\b
kwd 	2 sizeof\b
kwd 	2 return\b
kwd 	2 typedef\b
kwd 	2 extern\b
kwd 	2 static\b
..

#	CMD BATCH
ext		bat,cmd
comment rem 
kwd     4 %[a-zA-Z0-9_]*%
kwd     4 %%[a-zA-Z0-9_]*
kwd 	  2 @"[^"]*"
kwd 	  2 @[^ 	]*
kwd 	  2 :[^ 	]*
..

